language: r
r:
  - release
  - devel
cache: packages
sudo: required

# Be strict when checking our package
warnings_are_errors: true

# System dependencies for HTTP calling
r_packages:
 - readr
 - dplyr
 - stringr
 - tidyr
 - knitr
 - rmarkdown
 - ggplot2
 - scales

r_binary_packages:
 - h5

before_install:
 - sudo apt-get install libhdf5-serial-dev
